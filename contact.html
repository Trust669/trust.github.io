<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact</title>
  </head>
  <body>
    <section class="contact" id="contact">
      <h2 class="section-title">Contactez-moi</h2>
      <p>Une idée, un projet, une question ? Écris-moi ici :</p>

      <form class="contact-form">
        <label for="nom">Nom</label>
        <input id="nom" type="text" placeholder="Votre nom" required>
        <label for="mail">Votre Adresse e-mail</label>
        <input id="mail" type="email" placeholder="Votre email" required>
        <label for="message">Ton message</label>
        <textarea id="message" rows="5" placeholder="Votre message"
          required></textarea>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    <br><a href="index.html" class="btn">Retour à
        l'accueil</a>

    </section>

  </body>
</html>
